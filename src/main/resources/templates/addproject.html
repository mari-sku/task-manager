<!-- http://localhost:8080/addproject -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Project</title>
</head>
<body>
<h1>Add a New Project</h1>

<form th:object="${project}" th:action="@{/saveproject}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description:</label>
    <input type="text" th:field="*{description}" /><br/>

    <label>Private:</label>
    <input type="checkbox" th:field="*{private}" /><br/><br/>

    <label>Assigned User:</label>
    <select th:field="*{assignedUser}">
        <option th:each="user : ${appusers}"
                th:value="${user.appUserId}"
                th:text="${user.username}">
        </option>
    </select>
    <br/><br/>

    <input type="submit" value="Save Project"/>

</form>

</body>
</html>
