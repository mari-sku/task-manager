<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container" style="max-width: 600px;">
    <h1 class="title has-text-centered mb-5">Add New Task</h1>

    <form th:object="${task}" th:action="@{/savetask}" method="post" class="box">

      <!-- Title -->
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
<!-- hasErrors checks if form field is valid (whether BindingResult has errors or not) -->
          <input class="input" type="text" th:field="*{title}" th:classappend="${#fields.hasErrors('title')} ? 'is-danger'" required>
          <p class="help is-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
      </div>

      <!-- Description -->
      <div class="field">
        <label class="label">Description <span class="has-text-grey-light">(optional)</span></label>
        <div class="control">
          <textarea class="textarea" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? 'is-danger'"></textarea>
          <p class="help is-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
      </div>

      <!-- Due Date -->
      <div class="field">
        <label class="label">Due Date & Time <span class="has-text-grey-light">(optional)</span></label>
        <div class="control">
          <input class="input" type="datetime-local" th:field="*{dueDateTime}" th:classappend="${#fields.hasErrors('dueDateTime')} ? 'is-danger'">
          <p class="help is-danger" th:if="${#fields.hasErrors('dueDateTime')}" th:errors="*{dueDateTime}"></p>
        </div>
        <p class="help has-text-grey">Leave empty if no deadline.</p>
      </div>

      <!-- Category -->
      <div class="field">
        <label class="label">Category</label>
        <div class="control">
          <div class="select is-fullwidth" th:classappend="${#fields.hasErrors('category')} ? 'is-danger'">
            <select th:field="*{category}">
              <option value="" disabled selected>-- Select a category --</option>
              <option th:each="category : ${categories}"
                      th:value="${category.categoryId}"
                      th:text="${category.name}">
              </option>
            </select>
          </div>
          <p class="help is-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </div>
      </div>

      <!-- Project -->
      <div class="field">
        <label class="label">Project <span class="has-text-grey-light">(optional)</span></label>
        <div class="control">
          <div class="select is-fullwidth">
            <select th:field="*{project}">
              <option value="">-- None --</option>
              <option th:each="project : ${projects}"
                      th:value="${project.projectId}"
                      th:text="${project.name}">
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit & Cancel -->
      <div class="field has-text-centered mt-5">
        <button class="button is-link is-light" type="submit">Save Task</button>
        <a th:href="@{/projects}" class="button is-light ml-2">Cancel</a>
      </div>

    </form>
  </div>
</section>

</body>
</html>
